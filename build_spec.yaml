version: 0.1
component: build

timeoutInSeconds: 3600

env:
  variables:
    REGISTRY: mx-queretaro-1.ocir.io
    NAMESPACE: axm8kysebnqa
    REPO: reacttodo/s78fu/todolistapp-springboot

steps:
  - type: Command
    name: Login to OCIR
    command: |
      echo "ðŸ”‘ Autenticando en OCIR..."
      echo "${auth_token_ocir}" \
        | docker login $REGISTRY \
            -u "${user_ocir}" \
            --password-stdin

  - type: Command
    name: Build & Push multi-stage (no cache, pull base + prev image)
    command: |
      cd MtdrSpring/backend
      TAG=${image_tag:-latest}
      # 1) intenta bajar la imagen previa (latest), si existe
      docker pull ${REGISTRY}/${NAMESPACE}/${REPO}:${TAG} || true

      # 2) construye forzando pull de la imagen base y sin usar cache local
      docker build --pull --no-cache \
        -f Dockerfile \
        -t ${REGISTRY}/${NAMESPACE}/${REPO}:${TAG} \
        .

      # 3) push siempre sobre 'latest'
      docker push ${REGISTRY}/${NAMESPACE}/${REPO}:${TAG}

outputArtifacts:
  - name: todolist-image
    type: DOCKER_IMAGE
    location: ${REGISTRY}/${NAMESPACE}/${REPO}:${image_tag}
