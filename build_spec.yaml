version: 0.1
component: build

timeoutInSeconds: 3600

env:
  variables:
    REGISTRY: mx-queretaro-1.ocir.io
    NAMESPACE: axm8kysebnqa
    REPO: reacttodo/s78fu/todolistapp-springboot

steps:
  - type: Command
    name: Login to OCIR
    command: |
      echo "ðŸ”‘ Autenticando en OCIR..."
      echo "${auth_token_ocir}" \
        | docker login ${REGISTRY} \
            -u "${user_ocir}" \
            --password-stdin

  - type: Command
    name: Build & Push multi-stage con TAG por commit
    command: |
      echo "ðŸ”¨ Construyendo imagen con tag $OCI_PRIMARY_SOURCE_COMMIT_HASH..."
      cd MtdrSpring/backend

      docker build -f Dockerfile \
        -t ${REGISTRY}/${NAMESPACE}/${REPO}:${OCI_PRIMARY_SOURCE_COMMIT_HASH} \
        .

      docker push ${REGISTRY}/${NAMESPACE}/${REPO}:${OCI_PRIMARY_SOURCE_COMMIT_HASH}

outputArtifacts:
  - name: todolist-image
    type: DOCKER_IMAGE
    location: ${REGISTRY}/${NAMESPACE}/${REPO}:${OCI_PRIMARY_SOURCE_COMMIT_HASH}
