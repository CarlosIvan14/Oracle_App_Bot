version: 0.1
component: build

timeoutInSeconds: 3600

env:
  variables:
    REGISTRY: mx-queretaro-1.ocir.io
    NAMESPACE: axm8kysebnqa
    REPO: reacttodo/s78fu/todolistapp-springboot
    TAG: ${image_tag}     # se inyecta el parÃ¡metro image_tag

steps:
  - type: Command
    name: Login to OCIR
    command: |
      echo "ðŸ”‘ Autenticando en OCIR..."
      echo "${auth_token_ocir}" \
        | docker login $REGISTRY \
            -u "${user_ocir}" \
            --password-stdin

  - type: Command
    name: Build & Push multi-stage
    command: |
      echo "ðŸ”¨ Construyendo y subiendo imagen multi-stage..."
      cd MtdrSpring/backend

      # Si no pasaron image_tag, caemos en 'latest'
      TAG=${TAG:-latest}
      echo "Usando TAG = $TAG"

      docker build \
        -f Dockerfile \
        -t $REGISTRY/$NAMESPACE/$REPO:$TAG \
        .

      docker push $REGISTRY/$NAMESPACE/$REPO:$TAG

outputArtifacts:
  - name: todolist-image
    type: DOCKER_IMAGE
    # AquÃ­ sÃ­ usamos la variable de entorno $TAG que ya existe
    location: $REGISTRY/$NAMESPACE/$REPO:$TAG
